
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation d'hôtel – Ville de Lumière</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logoVILLE.jpg" alt="Logo" class="logo">
    <h1>Réserver un hôtel</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="patrimoine.html">Patrimoine</a>
      <a href="reservation.html">Réservation d'hôtel</a>
      <a href="galerie.html">Galerie</a>
    </nav>
  </header>
  <main>
    <section>
      <form action="input" method="post" class="formulaire">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required>
        <label for="arrivee">Date d'arrivée :</label>
        <input type="date" id="arrivee" name="arrivee" required>
        <label for="depart">Date de départ :</label>
        <input type="date" id="depart" name="depart" required>
        <label for="chambre">Type de chambre :</label>
        <select id="chambre" name="chambre">
          <option>Simple</option>
          <option>Double</option>
          <option>Suite</option>
        </select>
        <label for="personnes">Nombre de personnes :</label>
        <input type="number" id="personnes" name="personnes" min="1" max="10" required>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Ville de Lumière</p>
  </footer>
</body>
</html>
